<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- include calendar.css -->
    <link rel="stylesheet" href="css/Calendar.css">

  
</head>
    <body>
        <div class="wrapper">
            <div class="calendar">
                 <div class="month">
                     <div class="prev">
                         <span class="arrow">&#10094;</span>
                     </div>
                     <div>
                         <h2 id="month">June</h2>
                         <p id="date_str"></p>
                     </div>
                     <div class="next">
                        <span class="arrow">&#10095;</span>
                     </div>
                 </div>                 
                 <div class="weekends">
                     <div>Sun</div>
                     <div>Mon</div>
                     <div>Tues</div>
                     <div>Wed</div>
                     <div>Thurs</div>
                     <div>Fri</div>
                     <div>Sat</div>
                 </div>
                 <div class="days">
                     <p class="prev_date">26</p>
                     <p class="prev_date">27</p>
                     <p class="prev_date">28</p>
                     <p class="prev_date">29</p>
                     <p class="prev_date">30</p>
                     <p class="prev_date">31</p>
                     <p>1</p>
                     <p>2</p>
                     <p>3</p>
                     <p>4</p>
                     <p>5</p>
                     <p>6</p>
                     <p>7</p>
                     <p class="today">8</p>
                     <p>9</p>
                     <p>10</p>
                     <p>11</p>
                     <p>12</p>
                     <p>13</p>
                     <p>14</p>
                     <p>15</p>
                     <p>16</p>
                     <p>17</p>
                     <p>18</p>
                     <p>19</p>
                     <p>20</p>
                     <p>21</p>
                     <p>22</p>
                     <p>23</p>
                     <p>24</p>
                     <p>25</p>
                     <p>26</p>
                     <p>27</p>
                     <p>28</p>
                     <p>29</p>
                     <p>30</p>
                 </div>
            </div>
        </div>

          <!-- inclue calendar.jr-->
        <script src="js/Calendar.js"></script>
    </body>
</html>
